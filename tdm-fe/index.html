<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TDM Factory</title>
    
    <!-- Matomo - Only in production -->
    <script type="text/javascript">
        const NODE_ENV = '<%= NODE_ENV %>';
        // Check if we're in production
        if (NODE_ENV === 'production') {
            var _paq = window._paq = window._paq || [];
            /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
            _paq.push(['requireConsent']);
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
                var u="//piwik2.inist.fr/";
                _paq.push(['setTrackerUrl', u+'matomo.php']);
                _paq.push(['setSiteId', '95']);
                var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
                g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
            })();
        }
    </script>
    <!-- End Matomo Code -->
</head>
<body>
<div id="root"></div>
<p class="help-button-wrapper">
  <a href="https://www.istex.fr/contactez-nous/" target="_blank" rel="noopener noreferrer" class="help-button">
    <img
      src="/img/help.svg"
      alt=""
      aria-hidden="true"
      class="help-button-icon"
    />
    <span class="help-button-text">Besoin d'aide ?</span>
  </a>
</p>
<script type="module" src="/src/index.tsx"></script>
</body>
</html>
